<div class="body">
    <div>
        <input class="inputFilter" [(ngModel)]="searchValue" placeholder="Search by pharmacy" />
    </div>    
    <section>
        <br>
        <h1>Pharmacy Supply Details</h1>
        <br>
        <div class="tbl-header">
            <table cellPadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Pharmacy Name</th>
                        <th>Medicine Name</th>
                        <th>Supply Count</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">

                <tbody *ngFor="let schedule of supplyMedicines">
                    <tr>
                        <td>{{schedule.pharmacyName}}</td>
                        <td>{{schedule.medicineName}}</td>
                        <td>{{schedule.supplyCount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <br>
    <br>
    <nav aria-label="...">
        <ul class="pagination">
          <li (click)="changePage(i+1)" class="page-item page-li" *ngFor="let page of [].constructor(totalPages); index as i">
            <a class="page-link page-a" [class.currentPage]="(1+i)==currentPage" >{{i+1}}</a>
          </li>
        </ul>
    </nav>
</div>
