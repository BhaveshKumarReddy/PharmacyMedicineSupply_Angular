<div>
    <form [formGroup]="scheduleform" (ngSubmit)="schedule()">
        <label>Date</label>
        <input type="date" formControlName="scheduledate" [max]="maxDate">
        <div *ngIf="scheduleform.controls['scheduledate'].touched && scheduleform.controls['scheduledate'].invalid">
            <small *ngIf="scheduleform.controls['scheduledate'].errors?.['required']">Date is required</small>
            <small *ngIf="scheduleform.controls['scheduledate'].errors?.['invalidDate']">Past date should not be enterd</small>
            <small *ngIf="scheduleform.controls['scheduledate'].errors?.['invalidDay']">Sunday should not be enterd</small>
        </div>
        <input type="submit" [disabled]="!scheduleform.valid" value="Schedule">
    </form>
</div>
<div class="radios">
    <input class="radioFilter" [(ngModel)]="selectRadio" name="radioFilter" type="radio" value="Supplied" /> 
    <label> Supplied</label>
    <input class="radioFilter" [(ngModel)]="selectRadio" name="radioFilter" type="radio" value="Pending" />
    <label> Pending</label>
    <input checked class="radioFilter" [(ngModel)]="selectRadio" name="radioFilter" type="radio" value="All" />
    <label> All</label>
</div>
<div>
    <table *ngFor="let item of listofbookeddates | FilterByStatusLib: selectRadio">
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>{{item.startDate | date}}</td>
            <td>{{item.endDate | date}}</td>
            <td>{{item.completed}}</td>
            <td><button  [routerLink]="['/schedules', item.startDate]">Go To Schedules</button></td>
        </tr>
        
    </table>
</div>
