<!-- <div class='bold-line'></div> -->
<div class='container'>
  <div class='window'>
    <!-- <div class='overlay'></div> -->
    <div class='content'>
      <div class='welcome' style="color: black;">Hello There!</div>
      <div class='subtitle' style="color: black;">We're almost done. Before using our services you need to create an account. No account?</div>
      <a routerLink="/register" style="color:black; margin: 40px 15px 15px 15px;" class="h4-rightBox text-center">SIGN UP!</a>
      <div class='input-fields'>
        <form [formGroup]="loginform" (ngSubmit)="login()">
            
                <div class="text-danger text-center"  *ngIf="invalidCredentialMessage!=''">
                    {{invalidCredentialMessage}}
                </div>
                <div class="form-group">
                    <label for="email" class="control-label inputlabeldesign" style="color: black; margin-left:140px;" >Email</label><br />
                <input id="email" class="inputdesign" type="email" formControlName="email"/>
                <div *ngIf="loginform.controls['email'].invalid || loginform.controls['email'].errors">
                    <div *ngIf="loginform.controls['email'].errors?.['required'] && loginform.controls['email'].touched">
                        This field is required.
                    </div>
                    <div *ngIf="loginform.controls['email'].errors?.['email']">
                        Email not valid
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label inputlabeldesign" style="color: black; margin-left:140px" >Password</label><br />
                <input id="password" class="inputdesign" type="password" formControlName="password"/>
                <div *ngIf="loginform.controls['password'].invalid || loginform.controls['password'].errors">
                    <div *ngIf="loginform.controls['password'].errors?.['required'] && loginform.controls['password'].touched">
                        This field is required.
                    </div>
                </div>
                </div>
                <div class="form-group" style="margin-left:90px;">
                    <input type="submit" [disabled]="!loginform.valid" value="Login" style="background-color:darkgreen;color:white;width:140px;height:40px;margin-top:10px;border:none;" class="button-design" />
                </div>
            
            </form>

      </div>
      
      
    </div>
  </div>
</div>
